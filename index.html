<!DOCTYPE html>
<html>
<head>
  <title>TRASLA</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description" content="Lo mejor de Traslasierra, las sierras del oéste de Córdoba."/>
  <link rel="stylesheet" type="text/css" href="index.css"/>
	<link rel="stylesheet" href="modules/photoTilt/style.css" />
  <script type="text/javascript" src="sw.js" async></script>
</head>
<body>
  <script src="modules/photoTilt/photoTilt.js"></script>
  <div class="background"></div>
  <main>
    <div class="title">
      <h1>TRASLASIERRA</h1>
      <h3>Córdoba - Argentina</h3>
    </div>
    <button>Lo mejor de Trasla</button>
  </main>
  <footer>
  </footer>
</body>
<script>
    window.onload = function() {
        var photoTilt = new PhotoTilt({
            // maxTilt: 11,
            url:'img/trasla.jpg',
            container: document.querySelector('.background')
        });

        if ('serviceWorker' in navigator) {
          // Register a service worker hosted at the root of the
          // site using the default scope.
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('Service worker registration succeeded:', registration);
          }).catch(function(error) {
            console.log('Service worker registration failed:', error);
          });
        } else {
          console.log('Service workers are not supported.');
        }
    }
</script>
</html>
